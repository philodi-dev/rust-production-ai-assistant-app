version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - MONGODB_URI=mongodb://mongo:27017
    depends_on:
      - mongo
      - tts
    networks:
      - resilient
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - resilient
  tts:
    build:
      context: ../tts
      dockerfile: Dockerfile
    ports:
      - "5002:5002"
    networks:
      - resilient
  mongo:
    image: mongo:6.0
    ports:
      - "27017:27017"
    networks:
      - resilient
networks:
  resilient:
    driver: bridge 