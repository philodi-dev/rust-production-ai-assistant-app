apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: resilient-ai-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - ai.example.com
    secretName: ai-tls
  rules:
  - host: ai.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: resilient-ai-backend
            port:
              number: 3001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: resilient-ai-frontend
            port:
              number: 3000
