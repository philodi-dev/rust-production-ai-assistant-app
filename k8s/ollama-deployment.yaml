# Author: Phil Odinga <me@philodi.com>
apiVersion: v1
kind: Secret
metadata:
  name: ollama-secret
stringData:
  ollama-api-key: "your-ollama-api-key-here"
---
apiVersion: v1
kind: Service
metadata:
  name: ollama
spec:
  selector:
    app: ollama
  ports:
  - protocol: TCP
    port: 11434
    targetPort: 11434
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      initContainers:
      - name: preload-llama
        image: ollama/ollama:latest
        command: [ "ollama", "pull", "llama3" ]
        volumeMounts:
        - name: ollama-models
          mountPath: /root/.ollama/models
      containers:
      - name: ollama
        image: ollama/ollama:latest
        ports:
        - containerPort: 11434
        env:
        - name: OLLAMA_API_KEY
          valueFrom:
            secretKeyRef:
              name: ollama-secret
              key: ollama-api-key
        - name: OLLAMA_MODELS
          value: "llama3"
        volumeMounts:
        - name: ollama-models
          mountPath: /root/.ollama/models
        resources:
          requests:
            cpu: "500m"
            memory: "2Gi"
          limits:
            cpu: "2"
            memory: "8Gi"
      volumes: []
  volumeClaimTemplates:
  - metadata:
      name: ollama-models
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "gp2"
      resources:
        requests:
          storage: 20Gi
