apiVersion: v1
kind: Secret
metadata:
  name: mongo-secret
stringData:
  mongo-root-username: "admin"
  mongo-root-password: "changeMeStrong"
---
apiVersion: v1
kind: Secret
metadata:
  name: mongo-encryption-key
stringData:
  keyfile: |
    # Generate a 96-byte base64 key for MongoDB encryption at rest
    # Example: openssl rand -base64 756 > keyfile
    c2VjcmV0LW1vbmdvLWtleS1mb3ItZW5jcnlwdGlvbi1hdC1yZXN0LXN1cGVyLXN0cm9uZy1rZXktdXNlLW9wZW5zc2wK
---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  labels:
    app: mongo
spec:
  ports:
  - port: 27017
    targetPort: 27017
  clusterIP: None # Headless service for StatefulSet
  selector:
    app: mongo
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
spec:
  serviceName: "mongo"
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:6.0
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: mongo-root-username
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: mongo-root-password
        args:
        - --enableEncryption
        - --encryptionKeyFile=/etc/mongo-keyfile/keyfile
        volumeMounts:
        - name: mongo-persistent-storage
          mountPath: /data/db
        - name: mongo-encryption-key
          mountPath: /etc/mongo-keyfile
          readOnly: true
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
      volumes:
      - name: mongo-encryption-key
        secret:
          secretName: mongo-encryption-key
  volumeClaimTemplates:
  - metadata:
      name: mongo-persistent-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "gp2"
      resources:
        requests:
          storage: 10Gi
